<form id="donationForm">
  <input id="charity" placeholder="Charity name" required />
  <input id="amount" type="number" placeholder="Amount" required />
  <input id="date" type="date" required />
  <input id="comment" placeholder="Comment" />
  <button type="submit">Add Donation</button>
</form>

<table id="donationTable">
  <thead>
    <tr>
      <th>Charity</th>
      <th>Amount</th>
      <th>Date</th>
      <th>Comment</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<p id="donationSummary"></p>

<script src="src/donation.js"></script>
<script src="src/app.js"></script>
