<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donation Form</title>
</head>
<body>
  <h1>Make a Donation</h1>
  
  <form id="donationForm">
    <!-- Charity Name -->
    <label for="charityName">Charity Name:</label>
    <input type="text" id="charityName" name="charityName" required>
    <br><br>

    <!-- Donation Amount -->
    <label for="donationAmount">Donation Amount ($):</label>
    <input type="number" id="donationAmount" name="donationAmount" min="1" required>
    <br><br>

    <!-- Date -->
    <label for="donationDate">Date:</label>
    <input type="date" id="donationDate" name="donationDate" required>
    <br><br>

    <!-- Donor Comment -->
    <label for="donorComment">Comment:</label>
    <textarea id="donorComment" name="donorComment"></textarea>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit Donation</button>
  </form>

  <!-- Link to JS -->
  <script src="donation.js"></script>
</body>
</html>
