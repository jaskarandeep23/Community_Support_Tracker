<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteer Hours Tracker</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>

    <!-- Shared Header -->
    <header>
        <h1>Volunteer Hours Tracker</h1>
        <nav>
            <a href="../index.html">Home</a>
            <a href="../donation/donation.html">Donation Tracker</a>
            <a href="../event/event.html">Event Signup</a>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Log Volunteer Hours</h2>

            <form id="volunteer-form">
                <label>Charity Name</label>
                <input type="text" id="charity" required />

                <label>Hours Volunteered</label>
                <input type="number" id="hours" min="1" required />

                <label>Date</label>
                <input type="date" id="date" required />

                <label>Experience Rating (1-5)</label>
                <input type="number" id="rating" min="1" max="5" required />

                <button type="submit">Submit</button>
            </form>

            <div id="errors" style="color: red;"></div>
        </section>

        <section class="table-section">
            <h2>Volunteer Log</h2>

            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>Charity</th>
                        <th>Hours</th>
                        <th>Date</th>
                        <th>Rating</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody id="volunteer-table-body"></tbody>
            </table>

            <div id="total-hours" style="margin-top: 15px; font-weight: bold;">
                Total Hours Volunteered: 0
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PiXELL River Financial</p>
    </footer>

    <!-- JS -->
    <script type="module">
        import {
            validateVolunteer,
            makeVolunteerObject,
            saveVolunteerLog,
            renderVolunteerTable
        } from "../src/volunteer.js";

        const form = document.getElementById("volunteer-form");
        const errorsDiv = document.getElementById("errors");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            errorsDiv.innerHTML = "";

            const data = {
                charity: document.getElementById("charity").value,
                hours: document.getElementById("hours").value,
                date: document.getElementById("date").value,
                rating: document.getElementById("rating").value
            };

            const errors = validateVolunteer(data);

            if (errors.length > 0) {
                errorsDiv.innerHTML = errors.join("<br>");
                return;
            }

            const entry = makeVolunteerObject(data);
            saveVolunteerLog(entry);
            renderVolunteerTable();

            form.reset();
        });

        // Render on page load
        renderVolunteerTable();
    </script>

</body>
</html>
