name: Node.js CI

on:
  push:
    branches: [ main, fix-ci-tests ]
  pull_request:
    branches: [ main, fix-ci-tests ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
